<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body class="container">
      <header>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signUpModal" id="signUpButton">
          Sign Up
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body" id="sign-up">
                <form>
                  <input name="credentials[email]" type="text" placeholder="an@example.email">
                  <input name="credentials[password]" type="password" placeholder="Password">
                  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                  <input type="submit" value="Sign up!">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#signInModal" id='signInButton'>
        Sign In
        </button>

        <!-- Modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>
        <div class="modal-body" id="signIn">
          <form id="sign-in">
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg hidden" data-toggle="modal" data-target="#changePasswordModal" id='changePasswordButton'>
        Change Password
        </button>

        <!-- Modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body" id="changePassword">
          <form id="change-password">
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
        </div>
        <form class="border">
    <input type="button" class='hidden' value="Sign Out" id="sign-out" >
</form>
      </header>
      <h1>Tic Tac Toe</h1>

      <div class="col-xs-12 show" id="player-message"></div>
      <div class="col-xs-12 show" id="sign-message"></div>
      <div class="col-xs-12 hidden" id="outcome-message"></div>

      <div class="hidden" id="board-hide">
      <div class="board" id="game-board">
      <div class="row" id="row1">
        <!-- <button type="button" class="btn btn-primary btn-lg btn-block" onclick="console.log('in the zero')">0</button> -->
        <!-- <div class="col-xs-4" id='0' onclick="innerText = 'X'"></div> -->
        <div class="col-xs-4 box" id='0'></div>
        <div class="col-xs-4 box" id='1'></div>
        <div class="col-xs-4 box" id='2'></div>
      </div>

      <div class="row" id='row2'>
        <div class="col-xs-4 box" id='3'></div>
        <div class="col-xs-4 box" id='4'></div>
        <div class="col-xs-4 box" id='5'></div>
      </div>

      <div class="row" id='row3'>
        <div class="col-xs-4 box" id='6'></div>
        <div class="col-xs-4 box" id='7'></div>
        <div class="col-xs-4 box" id='8'></div>
      </div>
    </div>
    </div>
    <button type="button" id="replay" class="hidden">New Game</button>
    <button type="button" id="get-games" class="hidden">Get Games</button>
    </body>
</html>
